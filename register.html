<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="stylesheet" href="assets/css/register/main.css">
    <link rel="stylesheet" href="assets/css/register/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="favico" rel="icon" type="image/png" href="https://bizweb.dktcdn.net/100/327/577/files/2.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
    <link href="assets/fonts/fontawesome-free-5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="/" class="header-logo">
                <a class="header-logo__img">
                    <img src="./assets/img/login/icon.png" class="header-logo__icon" alt="icon">
                </a>
            </a>
        </header>

        <div class="auth-form">
            <div class="auth-form__container">
                <!-- Logo Mobile -->
                <div class="grid">
                    <div class="grid-center__mobile">
                        <a class="header-logo__link">
                            <img src="./assets/img/login/icon.png" class="header-logo__mobile" alt="icon">
                        </a>
                    </div>

                    <div class="row" style="color: #fff">
                        <div class="col p-6 t-12 m-12">
                            <h1 class="auth-form__heading">Đăng ký</h1>
                        </div>

                        <div class="col p-6 t-0 m-0">
                            <div class="auth-form__content">
                                <h2 class="auth-form__switch-text">Nhập thông tin tài khoản</h2>
                                <p class="auth-form__switch-btn">Nhập thông tin tài khoản và</p>
                                <p class="auth-form__switch-btn">mật khẩu mạnh để bảo mật tài khoản của bạn.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Layout Form -->
                <div class="grid">
                    <div class="row">
                        <div class="col p-6 t-6 m-0">
                            <div class="auth-form__form">
                                <div class="auth-form__group">
                                    <label class="auth-form__label" for="email">Email</label>
                                    <input type="text" class="auth-form__input" id="email" placeholder="Nhập email">
                                </div>
                                <div class="auth-form__group">
                                    <label class="auth-form__label" for="password">Mật khẩu</label>
                                    <input type="password" class="auth-form__input" id="password"
                                        placeholder="Nhập mật khẩu">
                                </div>
                                <div class="auth-form__group">
                                    <label class="auth-form__label" for="re-password">Nhập lại mật khẩu</label>
                                    <input type="password" class="auth-form__input" id="re-password"
                                        placeholder="Nhập mật khẩu">
                                </div>
                                <div class="auth-form__group">
                                    <label class="auth-form__label" for="refferal">Refferal code (Nếu có)</label>
                                    <input type="text" class="auth-form__input" id="refferal"
                                        placeholder="Nhập mật khẩu">
                                </div>
                            </div>
                        </div>
                        <div class="col p-6 t-6 m-12">
                            <div class="auth-form__group">
                                <label class="auth-form__label" for="name">Họ và tên</label>
                                <input type="text" class="auth-form__input" id="name" placeholder="Nhập tên">
                            </div>

                            <div class="auth-form__group">
                                <label class="auth-form__label" for="birthday">Năm sinh</label>
                                <input type="text" class="auth-form__input" id="birthday" placeholder="Nhập năm sinh">
                            </div>

                            <div class="auth-form__group">
                                <label class="auth-form__label" for="phone">Số điện thoại</label>
                                <input type="text" class="auth-form__input" id="phone" placeholder="Nhập năm sinh">
                            </div>

                            <div class="auth-form__group">
                                <button class="btn btn--primary">Đăng ký</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer__bottom">
                <div class="grid wide fix-wide-on-tablet">
                    <p class="footer__copyright-text">2022 Puppies.com. All rights reserved</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
