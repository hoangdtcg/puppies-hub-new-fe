<script>
    $(document).ready(function () {
        $('.edit').on('click', function () {
            var inp;
            if ($(this).hasClass('edit-name-btn')) {
                inp = $('.name-edit');
            } else if ($(this).hasClass('edit-phone-btn')) {
                inp = $('.phone-edit');
            } else if ($(this).hasClass('edit-dob-btn')) {
                inp = $('.dob-edit');
            } else if ($(this).hasClass('edit-email-btn')) {
                inp = $('.email-edit');
            }

            let checkInp = inp.is('[readonly]');
            if (checkInp) {
                inp.prop('readonly', false)
                inp.css("background-color", "#484848")
                $(this).css("background-color", "green")
                $(this).html('SAVE');
            } else {
                inp.prop('readonly', true);
                inp.css('background-color', "#48484880")
                $(this).css('background-color', "#323232")
                $(this).html('EDIT');
            }
        })
    })
</script>
