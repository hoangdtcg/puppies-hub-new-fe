<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="stylesheet" href="assets/css/user-detail/main.css">
    <link rel="stylesheet" href="assets/css/user-detail/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="favico" rel="icon" type="image/png" href="https://bizweb.dktcdn.net/100/327/577/files/2.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>User Detail</title>
    <link href="assets/fonts/fontawesome-free-5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div id="header" class="grid row no-gutters">
            <div class="brand-logo p-1 t-2 m-10">Logo</div>
            <div class="header-search p-2 t-0 m-0">Search</div>
            <div class="header-menu p-8 t-10 m-2">Menu</div>
            <div class="account p-1 t-0 m-0">Account</div>
        </div>

        <div id="leader-board" class="grid row no-gutters">

            <div class="main-body row no-gutters p-10 t-12 m-12">
                <div class="box-show">
                    <div class="row row-1">
                        <div class="info-box col p-2 t-2 m-12">
                            <div class="row">
                                <img src="./assets/img/user-detail/avt.png" alt="">
                            </div>
                            <div class="row">
                                <div class="trade-btn p-6 t-6 m-6">
                                    <p>Trader</p>
                                </div>
                                <div class="social p-6 t-6 m-6">
                                    <div class="col p-12 t-12 m-12">
                                        <div class="telegram">Telegram</div>
                                        <div class="social-add">@Ericxspace</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="trade-info-box col p-5 t-5 m-12">
                            <div class="row p-12 t-12 m-12">
                                <div class="trade-name">
                                    <h2>TRADER NAME</h2>
                                </div>
                            </div>

                            <div class="row row-2 p-12 t-12 m-12">
                                <div class="earn-money col p-6 t-6 m-6">
                                    <div class="box-mini">
                                        <div class="row">
                                            <p class="title">Số tiền kiếm được tháng này</p>
                                        </div>
                                        <div class="row">
                                            <p class="body">$124.65</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="earn-money-register col p-6 t-6 m-6">
                                    <div class="box-mini">
                                        <div class="row">
                                            <p class="title">Tổng số tiền đã kiếm được từ khi đăng ký</p>
                                        </div>
                                        <div class="row">
                                            <p class="body">$124.65</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="rank-acc-box col p-5 t-5 m-12">
                            <div class="row no-gutters p-12 t-12 m-12">
                                <div class="rank-name">
                                    <h2>RANKING</h2>
                                </div>
                            </div>
                            <div class="row no-gutters p-12 t-12 m-12">
                                <div class="acc-up">
                                    <button class="btn">NÂNG CẤP TÀI KHOẢN</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row row-2">
                        <div class="col p-12 t-12 m-12">
                            <div class="row infomation-box p-12 t-12 m-12">
                                <form action="">
                                    <h3>Thông tin cá nhân</h3>
                                    <div class="body">
                                        <ul class="row no-gutters p-12 t-12 m-12">
                                            <li class="row p-6 t-6 m-12">
                                                <div class="col p-10 t-10 m-10">
                                                    <input type="text" placeholder="Name:">
                                                </div>
                                                <div class="col p-2 t-2 m-2">
                                                    <button class="edit">EDIT</button>
                                                </div>
                                            </li>
                                            <li class="row p-6 t-6 m-12">
                                                <div class="col p-10 t-10 m-10">
                                                    <input type="text" placeholder="Phone:">
                                                </div>
                                                <div class="col p-2 t-2 m-2">
                                                    <button class="edit">EDIT</button>
                                                </div>
                                            </li>
                                            <li class="row p-6 t-6 m-12">
                                                <div class="col p-10 t-10 m-10">
                                                    <input type="text" placeholder="Date of birth:">
                                                </div>
                                                <div class="col p-2 t-2 m-2">
                                                    <button class="edit">EDIT</button>
                                                </div>
                                            </li>
                                            <li class="row p-6 t-6 m-12">
                                                <div class="col p-10 t-10 m-10">
                                                    <input type="text" placeholder="Email:">
                                                </div>
                                                <div class="col p-2 t-2 m-2">
                                                    <button class="edit">EDIT</button>
                                                </div>
                                            </li>

                                        </ul>
                                    </div>
                                </form>
                            </div>
                            <div class="row no-gutters code-box p-12 t-12 m-12">
                                <div class="link-invite row p-6 t-6 m-6">
                                    <p>Link giới thiệu</p>
                                    <button class="copy">COPY</button>
                                </div>
                                <div class="code-invite row p-6 t-6 m-6">
                                    <p>Link giới thiệu</p>
                                    <button class="copy">COPY</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-right p-2 t-0 m-0">
                SIDEBAR-RIGHT
            </div>

        </div>
    </div>
</body>

</html>
