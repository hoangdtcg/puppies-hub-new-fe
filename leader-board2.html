<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="stylesheet" href="assets/css/leader-board2/main.css">
    <link rel="stylesheet" href="assets/css/leader-board2/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="favico" rel="icon" type="image/png" href="https://bizweb.dktcdn.net/100/327/577/files/2.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Leader board 2</title>
    <link href="assets/fonts/fontawesome-free-5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div id="header" class="grid row no-gutters">
            <div class="brand-logo p-1 t-2 m-10">Logo</div>
            <div class="header-search p-2 t-0 m-0">Search</div>
            <div class="header-menu p-8 t-10 m-2">Menu</div>
            <div class="account p-1 t-0 m-0">Account</div>
        </div>

        <div id="leader-board" class="grid row no-gutters">

            <div class="sidebar-left row no-gutters p-2 t-12 m-12">
                <div class="menu p-12 t-6 m-6">Menu</div>
                <div class="top-follow p-12 t-6 m-6">Top Following</div>
            </div>

            <div class="main-body row no-gutters p-8 t-12 m-12">
                <div class="daily-leader-board grid row no-gutters">
                    <div class="table-1 p-6 t-6 m-12">Cột 1 bảng daily</div>
                    <div class="table-2 p-6 t-6 m-12">Cột 2 bảng daily</div>
                </div>
                <div class="weekly-leader-board grid row no-gutters">
                    <div class="table-1 p-6 t-6 m-12">Cột 1 bảng weekly</div>
                    <div class="table-2 p-6 t-6 m-12">Cột 2 bảng weekly</div>
                </div>
            </div>

            <div class="sidebar-right p-2 t-0 m-0">
                SIDEBAR-RIGHT
            </div>

        </div>
    </div>
</body>

</html>
