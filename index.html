<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/base.css">

    <link rel="stylesheet" href="assets/css/header/main.css">
    <link rel="stylesheet" href="assets/css/header/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link id="favico" rel="icon" type="image/png" href="assets/img/log"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Login Form</title>
    <link href="assets/fonts/fontawesome-free-5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="overlay" style="display: none"></div>

    <header class="header">
        <div class="header__container">
            <div class="grid">
                <div class="row">
                    <div class="col p-2 t-2 m-0">
                        <div class="header__navbar-logo">
                            <a href="/" class="header-logo__img">
                                <img src="./assets/img/login/icon.png" class="header-logo__icon" alt="icon">
                            </a>
                        </div>
                    </div>

                    <div class="col p-8 t-8 m-0">
                        <ul class="header__navbar-list">
                            <input type="text" placeholder="Search" class="header__navbar-input">
                            <li class="header__navbar-item">CRYPTO CONTENT</li>
                            <li class="header__navbar-item">LEADER BOARD</li>
                            <li class="header__navbar-item">MEMBERSHIP</li>
                            <li class="header__navbar-item">ABOUT US</li>
                            <li class="header__navbar-item">CONTACT</li>
                        </ul>
                    </div>

                    <div class="col p-2 t-2 m-12">
                        <div class="header__navbar-user">
                            <a href="" class="header__navbar-link">
                                <img src="./assets/img/header/logo.png" alt="logo" class="header__navbar-logo">
                                <div class="header__navbar-name">
                                    <p class="header__navbar-text">Xin chào</p>
                                    <p class="header__navbar-text">Hoàn Nguyễn</p>
                                    <div class="header__navbar-premium">
                                        <span class="header__navbar-text">Premium</span>
                                    </div>
                                </div>
                            </a>

                            <div class="header__notify">
                                <ul class="header__navbar-account">
                                    <li class="header__navbar-redirect">Admin Page</li>
                                    <li class="header__navbar-redirect">Thông tin cá nhân</li>
                                    <li class="header__navbar-redirect">Đăng nhập</li>
                                    <li class="header__navbar-redirect">Đăng xuất</li>
                                    <li class="header__navbar-redirect">Trading</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">CONTENT PAGE</div>

        <div class="header__modal">
            <div class="screen">
                <header>
                    <a class="target-burger">
                        <ul class="buns">
                            <li class="bun"></li>
                            <li class="bun"></li>
                        </ul>
                    </a>
                </header>

                <nav class="main-nav" role="navigation">
                    <ul class="mobile-list">
                        <input type="text" placeholder="Search" class="mobile-input__search">
                        <li><a href=""><span>Home</span></a></li>
                        <li><a href=""><span>Login</span></a></li>
                        <li><a href=""><span>Register</span></a></li>
                        <li><a href=""><span>Profile</span></a></li>
                        <li><a href=""><span>Sign In</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <footer class="footer">
        <div class="footer__bottom">
            <div class="grid wide fix-wide-on-tablet">
                <p class="footer__copyright-text">2022 Puppies.com. All rights reserved</p>
            </div>
        </div>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('.header__navbar-user').on('click', function (event) {

            event.preventDefault();
            $(this).find('.header__notify').toggle(300);
            console.log($(this))

            //Hide menu when clicked outside
            $(this).mouseleave(function () {
                var thisUI = $(this);
                $('html').click(function () {
                    thisUI.children(".header__notify").hide();
                    $('html').unbind('click');
                });
            });

        });
    });
</script>
</body>

</html>
